<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume.lk | Get hired fast with a resume that catches the eye.</title>
    <link rel="shortcut icon" href="./favicon.png" sizes="16x16" type="image/x-icon">
    <link rel="icon" href="./favicon.png" sizes="16x16" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="js/vendors/trumbowyg/ui/trumbowyg.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="u-bg-gray-alt-10 editor">

    <div class="wrapper">
        <main class="wrapper__main">
            <header class="header header--inner header--inner-alt header--inner-alt-2">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="header__content">
                                <div class="header__content-controls d-md-none">
                                    <a href="#" class="header__logo"><img src="images/logo-color.svg" alt="Logo" class="header__logo-img"></a>
                                    <button class="header__btn">
                                        <span class="header__btn-line"></span>
                                        <span class="header__btn-line"></span>
                                        <span class="header__btn-line"></span>
                                    </button>
                                </div>
                                <nav class="header__nav header__nav--alt">
                                    <div class="header__inner-menu header__inner-menu--alt">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-12">
                                                    <ul class="header__inner-menu-list">
                                                        <li class="header__inner-menu-item"><a href="./dashboard.html" class="header__inner-menu-link">Dashboard</a></li>
                                                        <li class="header__inner-menu-item"><a href="./templates.html" class="header__inner-menu-link">Templates</a></li>
                                                        <li class="header__inner-menu-item"><a href="./editor.html" class="header__inner-menu-link header__inner-menu-link--active">Editor</a></li>
                                                        <li class="header__inner-menu-item"><a href="./preview.html" class="header__inner-menu-link">Preview</a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <ul class="header__menu header__menu--alt">
                                        <li class="header__menu-item header__menu-item--btn">
                                            <a href="#" class="btn btn--no-shadow btn--icon btn--primary-alt"><i class="fas fa-eye btn__icon"></i><p class="paragraph--small u-font-titles-smb btn__label">Preview</p></a>
                                        </li>
                                        <li class="header__menu-item">
                                            <a href="#" class="header__profile">
                                                <img src="images/headshot.jpg" alt="Profile image" class="header__profile-img">
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="editor__main">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="editor__group">
                                <aside class="editor__group-sidebar">
                                    <div class="editor__group-title">
                                        <i class="fas fa-user"></i>
                                        <p class="paragraph--big u-color-gray-alt-14 u-weight-smb">Personal Info</p>
                                    </div>
                                    <div class="editor__photo">
                                        <div class="editor__photo-img" style="background-image: url('images/headshot.jpg');"></div>
                                        <div class="editor__photo-check checkbox">
                                            <input type="checkbox" id="use-profile-photo">
                                            <label for="use-profile-photo">Use profile photo</label>
                                        </div>
                                        <input type="file" class="editor__photo-input" id="editor-photo">
                                        <label for="editor-photo" class="editor__photo-label">
                                            <span class="btn btn--auto btn--primary-alt btn--no-shadow btn--full btn--accent"><p class="btn__label paragraph--med"><i class="fas fa-upload btn__icon"></i> Upload Photo</p></span>
                                        </label>
                                    </div>
                                </aside>
                                <div class="editor__group-main">
                                    <div class="row">
                                        <div class="col-12 editor__group-main-form editor__group-main-form--alt">
                                            <div class="row">
                                                <div class="col-12 col-xl-4">
                                                    <div class="editor__group-main-wrapper">
                                                        <label>Title before</label>
                                                        <input type="text" placeholder="Title before">
                                                    </div>
                                                </div>
                                                <div class="col-12 col-lg-6 col-xl-4">
                                                    <div class="editor__group-main-wrapper">
                                                        <label>First Name</label>
                                                        <input type="text" placeholder="First Name">
                                                    </div>
                                                </div>
                                                <div class="col-12 col-lg-6 col-xl-4">
                                                    <div class="editor__group-main-wrapper">
                                                        <label>Last Name</label>
                                                        <input type="text" placeholder="Last Name">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12 col-lg-6">
                                                    <div class="editor__group-main-wrapper">
                                                        <label>Date of Birth</label>
                                                        <input type="text" placeholder="YYYY/MM/DD">
                                                    </div>
                                                </div>
                                                <div class="col-12 col-lg-6">
                                                    <div class="editor__group-main-wrapper">
                                                        <label>Nationality</label>
                                                        <input type="text" placeholder="Nationality">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12 col-lg-6">
                                                    <div class="editor__group-main-wrapper">
                                                        <label>Phone Number</label>
                                                        <input type="tel" placeholder="Phone Number">
                                                    </div>
                                                </div>
                                                <div class="col-12 col-lg-6">
                                                    <div class="editor__group-main-wrapper">
                                                        <label>Email Address</label>
                                                        <input type="email" placeholder="Email Address">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="editor__group-main-wrapper">
                                                        <label>Website Link</label>
                                                        <input type="text" placeholder="Website Link">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <label>Address</label>
                                                        </div>
                                                        <div class="col-12 col-lg-6">
                                                            <div class="editor__group-main-wrapper">
                                                                <input type="text" placeholder="Street line">
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-lg-6">
                                                            <div class="editor__group-main-wrapper">
                                                                <input type="text" placeholder="City">
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-lg-6">
                                                            <div class="editor__group-main-wrapper">
                                                                <input type="text" placeholder="Postal Code">
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-lg-6">
                                                            <div class="editor__group-main-wrapper">
                                                                <input type="text" placeholder="Country">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12">
                                                    <label>Profile</label>
                                                    <div class="editor__wysiwyg editor__personal-info-wysiwyg"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="editor__group">
                                <aside class="editor__group-sidebar">
                                    <div class="editor__group-title">
                                        <i class="fas fa-graduation-cap"></i>
                                        <p class="paragraph--big u-color-gray-alt-14 u-weight-smb">Education</p>
                                    </div>
                                    <ul class="editor__group-list" data-sortable data-education-list>
                                        <li class="editor__group-item editor__group-item--active" data-education-list-item>
                                            <div class="editor__group-item-label">
                                                <i class="fas fa-bars"></i>
                                                <p class="paragraph--med u-weight-smb">Education #1</p>
                                            </div>
                                            <i class="fas fa-trash editor__group-item-delete" data-education-delete></i>
                                        </li>
                                    </ul>
                                    <div class="editor__group-sidebar-btn">
                                        <button class="btn btn--auto btn--primary-alt btn--no-shadow btn--full btn--accent" data-education-side-btn><p class="btn__label paragraph--med"><i class="fas fa-plus btn__icon"></i> Add New</p></button>
                                    </div>
                                </aside>
                                <div class="editor__group-main">
                                    <div class="row">
                                        <div class="col-12 editor__group-main-form editor__group-main-form--alt" data-education-form>
                                            <div class="row">
                                                <div class="col-12" data-education-form-items>
                                                    <div class="row">
                                                        <div class="col-12 col-lg-6">
                                                            <div class="editor__group-main-wrapper">
                                                                <label>Institution</label>
                                                                <input type="text" placeholder="Institution" data-education-institution>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-lg-6">
                                                            <div class="editor__group-main-wrapper">
                                                                <label>Field of Study</label>
                                                                <input type="text" placeholder="Field of Study" data-education-field>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-12 col-lg-6">
                                                            <div class="editor__group-main-wrapper">
                                                                <label>City</label>
                                                                <input type="text" placeholder="City" data-education-city>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-lg-6">
                                                            <div class="editor__group-main-wrapper">
                                                                <label>Country</label>
                                                                <input type="text" placeholder="Country" data-education-country>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-12 col-xl-6">
                                                            <label>Time Period</label>
                                                            <div class="row">
                                                                <div class="col-12 col-lg-6 editor__group-main-wrapper">
                                                                    <select required data-education-start-month>
                                                                        <option value="" disabled selected hidden>Month</option>
                                                                        <option value="January">January</option>
                                                                        <option value="February">February</option>
                                                                        <option value="March">March</option>
                                                                        <option value="June">June</option>
                                                                        <option value="July">July</option>
                                                                        <option value="August">August</option>
                                                                        <option value="September">September</option>
                                                                        <option value="October">October</option>
                                                                        <option value="November">November</option>
                                                                        <option value="December">December</option>
                                                                    </select>
                                                                </div>
                                                                <div class="col-12 col-lg-6 editor__group-main-wrapper">
                                                                    <select required data-education-start-year>
                                                                        <option value="" disabled selected hidden>Year</option>
                                                                        <option value="2018">2018</option>
                                                                        <option value="2017">2017</option>
                                                                        <option value="2016">2016</option>
                                                                        <option value="2015">2015</option>
                                                                        <option value="2014">2014</option>
                                                                        <option value="2013">2013</option>
                                                                        <option value="2012">2012</option>
                                                                        <option value="2011">2011</option>
                                                                        <option value="2010">2010</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-xl-6">
                                                            <label class="d-none d-xl-inline-block">&nbsp;</label>
                                                            <div class="row">
                                                                <div class="col-12 col-lg-6 editor__group-main-wrapper">
                                                                    <select required data-education-end-month>
                                                                        <option value="" disabled selected hidden>Month</option>
                                                                        <option value="January">January</option>
                                                                        <option value="February">February</option>
                                                                        <option value="March">March</option>
                                                                        <option value="June">June</option>
                                                                        <option value="July">July</option>
                                                                        <option value="August">August</option>
                                                                        <option value="September">September</option>
                                                                        <option value="October">October</option>
                                                                        <option value="November">November</option>
                                                                        <option value="December">December</option>
                                                                    </select>
                                                                </div>
                                                                <div class="col-12 col-lg-6 editor__group-main-wrapper">
                                                                    <select required data-education-end-year>
                                                                        <option value="" disabled selected hidden>Year</option>
                                                                        <option value="2018">2018</option>
                                                                        <option value="2017">2017</option>
                                                                        <option value="2016">2016</option>
                                                                        <option value="2015">2015</option>
                                                                        <option value="2014">2014</option>
                                                                        <option value="2013">2013</option>
                                                                        <option value="2012">2012</option>
                                                                        <option value="2011">2011</option>
                                                                        <option value="2010">2010</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row justify-content-end">
                                                        <div class="col-auto">
                                                            <div class="checkbox">
                                                                <input type="checkbox" id="currently-study-here" checked data-education-currently>
                                                                <label for="currently-study-here">Currently I study here</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <label>Description</label>
                                                            <div class="editor__wysiwyg editor__education-wysiwyg" data-education-wysiwyg></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="editor__group">
                                <aside class="editor__group-sidebar">
                                    <div class="editor__group-title">
                                        <i class="fas fa-chart-bar"></i>
                                        <p class="paragraph--big u-color-gray-alt-14 u-weight-smb">Skills</p>
                                    </div>
                                    <ul class="editor__group-list" data-sortable data-skills-list>
                                        <li class="editor__group-item editor__group-item--active" data-skills-list-item>
                                            <div class="editor__group-item-label">
                                                <i class="fas fa-bars"></i>
                                                <p class="paragraph--med u-weight-smb">Skill #1</p>
                                            </div>
                                            <i class="fas fa-trash editor__group-item-delete" data-skills-delete></i>
                                        </li>
                                    </ul>
                                    <div class="editor__group-sidebar-btn">
                                        <button class="btn btn--auto btn--primary-alt btn--no-shadow btn--full btn--accent" data-skills-side-btn><p class="btn__label paragraph--med"><i class="fas fa-plus btn__icon"></i> Add New</p></button>
                                    </div>
                                </aside>
                                <div class="editor__group-main">
                                    <div class="row">
                                        <div class="col-12 editor__group-main-form" data-skills-form>
                                            <div class="row" data-skills-form-items>
                                                <div class="col-12">
                                                    <div class="editor__group-main-wrapper">
                                                        <label>Skill Category</label>
                                                        <input type="text" placeholder="Skill Category" data-skills-category>
                                                    </div>
                                                </div>
                                                <div class="col-12" data-skills-item>
                                                    <div class="editor__skills">
                                                        <div class="row editor__skills-row">
                                                            <div class="col-12 col-lg-6">
                                                                <div class="editor__group-main-wrapper">
                                                                    <label>Skill Name</label>
                                                                    <input type="text" placeholder="Skill Name" required data-skills-name>
                                                                </div>
                                                            </div>
                                                            <div class="col-12 col-lg-6">
                                                                <div class="editor__group-main-wrapper">
                                                                    <label>Skill Level</label>
                                                                    <select required data-skills-level>
                                                                        <option value="" disabled selected hidden>Skill Level</option>
                                                                        <option value="beginner">Beginner</option>
                                                                        <option value="intermediate">Intermediate</option>
                                                                        <option value="expert">Expert</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="editor__skills-delete">
                                                            <i class="fas fa-trash editor__skills-delete-icon" data-skills-form-delete></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="editor__group-main-btn">
                                                <button class="btn btn--auto btn--primary-alt btn--no-shadow btn--full btn--accent" data-skills-inner-btn><p class="btn__label paragraph--med"><i class="fas fa-plus btn__icon"></i> Add New Skill Name</p></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <aside class="wrapper__sidebar sidebar">
            <div class="sidebar__top">
                <a href="#" class="sidebar__logo"><img src="images/logo-color.svg" alt="Logo" class="sidebar__logo-img"></a>
            </div>
            <div class="sidebar__main">
                <ul class="sidebar__menu">
                    <li class="sidebar__menu-item editor__menu">
                        <a href="#" class="sidebar__menu-label"><i class="fas fa-sliders-h sidebar__menu-icon"></i>Fill in your Resume</a>
                        <ul class="sidebar__menu sidebar__menu--sub" data-sortable>
                            <li class="sidebar__menu-item">
                                <a href="#" class="sidebar__menu-label"><i class="fas fa-user sidebar__menu-icon"></i>Personal Info <i class="sidebar__menu-label-icon fas fa-lock"></i></a>
                            </li>
                            <li class="sidebar__menu-item">
                                <a href="#" class="sidebar__menu-label"><i class="fas fa-suitcase sidebar__menu-icon"></i>Work Experience <i class="sidebar__menu-label-icon fas fa-bars"></i></a>
                            </li>
                            <li class="sidebar__menu-item">
                                <a href="#" class="sidebar__menu-label"><i class="fas fa-graduation-cap sidebar__menu-icon"></i>Education <i class="sidebar__menu-label-icon fas fa-bars"></i></a>
                            </li>
                            <li class="sidebar__menu-item">
                                <a href="#" class="sidebar__menu-label"><i class="fas fa-chart-bar sidebar__menu-icon"></i>Skills <i class="sidebar__menu-label-icon fas fa-bars"></i></a>
                            </li>
                            <li class="sidebar__menu-item">
                                <a href="#" class="sidebar__menu-label sidebar__menu-label--add"><i class="far fa-plus-square sidebar__menu-icon"></i>Add New Section</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="sidebar__footer">
                <div class="editor__status">
                    <div class="editor__status-chart"></div>
                    <div class="editor__status-copy">
                        <p class="paragraph--small u-color-gray-alt-13 u-weight-smb">Career Status</p>
                        <h2 class="u-color-primary-alt">65%</h2>
                        <p class="paragraph--small u-color-gray-alt-12 u-weight-smb">Intermediate</p>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.0.489/build/pdf.min.js"></script>
    <script src="js/vendors/circle-progress.min.js"></script>
    <script src="js/vendors/Sortable.min.js"></script>
    <script src="js/vendors/trumbowyg/trumbowyg.min.js"></script>
    <script src="js/vendors/trumbowyg/plugins/fontfamily/trumbowyg.fontfamily.min.js"></script>
    <script src="js/app-dist.js"></script>

</body>

</html>
